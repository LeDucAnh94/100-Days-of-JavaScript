<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo AI App - Anita</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    
    <!-- style css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row box">
            <div class="col-md-5">
                <img src="/images/zino.png" alt="" class="creator">
                <p class="text-center">Zino</p>
                <form 
                action=""
                id="search-form"
                method="get"
                >

                <input 
                type="text" 
                id="search-input"
                name=""
                class="form-control"
                placeholder=""
                >
                <div id="speech-btn" class="speech-btn">
                    <p class="instruction">
                        Press Ctrl + X or Click the Mic icon to start
                    </p>
                    <button class="btn-btn-danger">
                        <i class="fas fa-microphone"></i>
                    </button>
                </div>
                </form>
            </div>

            <!-- Anita section -->

            <div class="col-md-5">
                <img class="creator anita" src="/images/anita.gif" alt="">
                <p class="text-center">Anita</p>
                <form action="" id="search-form">
                    <textarea 
                    name="" 
                    id="search-input" 
                    cols="30" 
                    rows="10"
                    class="form-control">
                </textarea>
                <div id="speech-btn" class="speech-btn">
                    <p class="instruction">...</p>
                    <button class="btn btn-danger">
                        <i class="fas fa-microphone"></i>
                    </button>
                </div>
                </form>
            </div>
        </div>
    </div>

    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/1935d064dd.js"></script>
    <!-- javascript -->
    <script src="/script.js"></script>
    <script src="/data.js"></script>
    <script src="/recognition.js"></script>
    <script src="/synthesis.js"></script>
</body>
</html>
